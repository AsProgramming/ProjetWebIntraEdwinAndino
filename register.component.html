<div>
<form [formGroup]="registerForm"  (ngSubmit)="registerUser()" style="width: 500px; margin: auto">
  <label for="email">Email</label>
  <input type="text" name="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid':submitted && f.password.errors}" placeholder="abc@gmail.com"/>
  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
    <div *ngIf="f.email.errors.required"> required</div>
    <div *ngIf="f.email.errors.email"> must be a valid email address</div>
  </div>
 
  <label for="password">Password</label>
  <input type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid':submitted && f.password.errors}" placeholder="********"/>
  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
    <div *ngIf="f.password.errors.required"> required</div>
    <div *ngIf="f.password.errors.minlength"> must be at least 6 characters</div>
  </div> 
  
  
  <label for="password2">Confirm Password</label>
  <input type="password" name="password2" class="form-control" formControlName="confirmPassword" [ngClass]="{'is-invalid':submitted && f.confirmPassword.errors}" placeholder="********"/>
  <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
    <div *ngIf="f.confirmPassword.errors.required"> required</div>
    <div *ngIf="f.confirmPassword.errors.minlength"> must be at least 6 characters</div>
    <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
  </div> 
  <button type="submit" class="btn btn-primary" style="width: 500px; margin-top: 10px">Register</button>
</form>  
</div>
