<div class="container" >
    <table class="table table-hover">
        <thead>
          <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody *ngFor = "let user of users">
          <tr>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
            <td>{{user.role}}</td>
          </tr>
        </tbody>
      </table>

  </div>
